<!DOCTYPE html>
{% extends "trialApp/base.html" %}
<html lang="en">

<body>
    {% block trial_block %} 
        <form action="" method="post">
            {% csrf_token %}
            <label for="fname">FIRST_NAME: </label>
            <input type="text" name="fname" id="fname" placeholder="Enter your First Name"><br><br><br>
            
            <label for="lname">LAST_NAME: </label> 
            <input type="text" name="lname" id="lname" placeholder="Enter your Last Name"><br><br><br>

            <label for="sdate">Course_Start FROM:</label>
            <input type="date" name="sdate" id="sdate">
            <label for="edate"> To </label>
            <input type="date" name="edate" id="edate"><br><br><br>

            <label for="course">COURSE_NAME: </label>
            <input type="text" name="course" id="course"><br><br><br>

            <input type="submit" class="btn btn-success btn-lg" value="SUBMIT-MY-DETAILS">
        </form>
    {% endblock %}
</body>
</html>
